<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="index, follow">
    <meta name="description" content="Trotter.fr - Le réseau social 0% publicité pour 100% plaisir" />
    <meta name="author" content="Thomas Guillemont" />
    <title>Trotter.fr - inscription</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/icons/message.png" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS -->
    <link href="./assets/css/style.css" rel="stylesheet">
</head>

<body class="d-flex text-center min-vh-100 bg-main">
    <div class="cover-container-fluid w-100 d-flex flex-column">

        <header class="mb-auto">
            <div>
                <div class="collapse" id="navbarToggleExternalContent">
                    <div class="p-2">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="./index.html">Accueil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Inscription</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./connexion.html">Connexion</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">FAQ</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./contact.html">Contact</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./conditions.html">Conditions</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <nav>
                    <div class="d-flex justify-content-between m-3 glassmorphism">
                        <div class="d-flex">
                            <img class="navImgLogo my-auto" src="./assets/img/Illustrations/logo.png" alt="trotterLogo">
                            <h1 class="my-auto align-middle">Trotter.fr</h1>
                        </div>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon">
                                <img class="navImg my-auto" src="./assets/img/icons/hamburger.png"
                                    alt="hamburgerNavbar">
                            </span>
                        </button>
                    </div>
                </nav>
            </div>
        </header>

        <main class="px-5">
            <div class="container-fluid">
                <div class="row d-flex glassmorphism">
                    <div class="col-12 d-flex align-items-center col-sm-6">

                        <div class="container-fluid p-2">
                            <div class="row">
                                <div class="col-12">
                                    <form id="registrationForm">
                                        <div class="mb-3">
                                            <label for="inputPseudo" class="form-label fw-bolder formTitle">Pseudo</label>
                                            <input type="text" class="form-control" id="inputPseudo" name="inputPseudo">
                                            <div class="fs-7 alert" id="alertPseudo">
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="inputEmail" class="form-label fw-bolder formTitle">Email</label>
                                            <input type="email" class="form-control" id="inputEmail" name="inputEmail">
                                            <div class="fs-7 alert" id="alertEmail">
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="inputPassword" class="form-label fw-bolder formTitle">Mot de passe</label>
                                            <input type="password" class="form-control" id="inputPassword" name="inputPassword">
                                            <div class="fs-7 alert" id="alertPassword">
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="inputPasswordConfirm" class="form-label fw-bolder formTitle">Confirmation mot de passe</label>
                                            <input type="password" class="form-control" id="inputPasswordConfirm" name="inputPasswordConfirm">
                                            <div class="fs-7 alert" id="alertPasswordConfirm">
                                            </div>
                                        </div>
                                        <div class="form-check d-flex justify-content-center">
                                            <input type="checkbox" class="form-check-input m-1" id="inputCheckbox" name="inputCheckbox">
                                            <label class="form-check-label formTitle" for="inputCheckbox">J'accepte les <a href="./conditions.html">conditions</a></label>
                                        </div>
                                        <div class="fs-7 alert mb-3" id="alertCheckBox">
                                        </div>
                                        <button type="button" id="registrationBtn" class="btn my-btn fw-bolder">S'inscrire</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 my-auto col-sm-6">
                        <img class="img-fluid my-auto align-middle pb-3" src="./assets/img/Illustrations/form.png" alt="inscriptionIllustration">
                    </div>
                </div>
            </div>
        </main>

        <footer class="mt-auto colorText">
            <p>&copy Thomas Guillemont - 2022</p>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="./assets/js/scriptRegExpRegistration.js"></script>
</body>

</html>
